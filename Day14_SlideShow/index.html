<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideShow</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <img src="./image/anh1.png" class="img-feature" alt="">
            <div class="control prev">
                <i class='bx bx-chevrons-left'></i>
            </div>
            <div class="control next">
                <i class='bx bx-chevrons-right' ></i>
            </div>
        </div>
        <div class="list_image">
            <div><img src="./image/anh1.png" alt=""></div>
            <div class="active"><img src="./image/anh2.jpg" alt=""></div>
            <div><img src="./image/anh3.jpg" alt=""></div>
            <div><img src="./image/anh4.jpg" alt=""></div>
            <div><img src="./image/anh5.png" alt=""></div>
            <div><img src="./image/anh6.jpg" alt=""></div>
            <div><img src="./image/anh7.png" alt=""></div>
            <div><img src="./image/anh8.jpg" alt=""></div>
            <div><img src="./image/anh9.png" alt=""></div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
